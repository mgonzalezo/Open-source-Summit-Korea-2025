apiVersion: v1
kind: ServiceAccount
metadata:
  name: carbon-mcp-sa
  namespace: carbon-mcp
  labels:
    app: carbon-mcp-server

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: carbon-mcp-reader
  namespace: carbon-mcp
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: carbon-mcp-cluster-reader
rules:
- apiGroups: [""]
  resources: ["pods", "namespaces", "nodes"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: carbon-mcp-reader-binding
  namespace: carbon-mcp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: carbon-mcp-reader
subjects:
- kind: ServiceAccount
  name: carbon-mcp-sa
  namespace: carbon-mcp

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: carbon-mcp-cluster-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: carbon-mcp-cluster-reader
subjects:
- kind: ServiceAccount
  name: carbon-mcp-sa
  namespace: carbon-mcp
