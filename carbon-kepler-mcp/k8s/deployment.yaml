apiVersion: apps/v1
kind: Deployment
metadata:
  name: carbon-mcp-server
  namespace: carbon-mcp
  labels:
    app: carbon-mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carbon-mcp-server
  template:
    metadata:
      labels:
        app: carbon-mcp-server
    spec:
      serviceAccountName: carbon-mcp-sa
      containers:
      - name: mcp-server
        image: localhost:5000/carbon-kepler-mcp:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: KEPLER_ENDPOINT
          value: "http://kepler.kepler-system.svc.cluster.local:28282/metrics"
        - name: KOREA_CARBON_INTENSITY
          value: "424"
        - name: KOREA_PUE_TARGET
          value: "1.4"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: MCP_TRANSPORT
          value: "sse"
        - name: PORT
          value: "8000"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: compliance-data
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: compliance-data
        configMap:
          name: korea-compliance-data
